<ion-content class="homepage-cont">
      
    <br>
    <h1 class="homepage-header">Good day<br> <span>Marius!</span></h1><br><br>
    <br>
    <ion-grid class="motd-grid">
        <ion-row class="ion-align-items-center">
            <ion-col class="motd-bg">
                <ion-img src="../../../assets/utilities/home-banner.png" ></ion-img>
            </ion-col>
            <ion-col class="motd-cont">
                <ion-grid>
                    <ion-row class="ion-align-items-center">
                        <ion-col size="7" class="desc-col">
                            <h1>Meal of the day</h1>
                            <h2>Halo-Halo</h2>
                            <br>
                            <ion-button shape="round">Teach me!</ion-button>
                        </ion-col>
                        <ion-col size="5"><ion-img src="../../assets/images/halohalo.png" alt="lomi cute photo"></ion-img></ion-col>
                    </ion-row>
                </ion-grid>

                
            </ion-col>
        </ion-row>
    </ion-grid>

    <br><br><br>
    <h3>Let's get started</h3>
    <ion-grid class="recommend-grid">
        <ion-row>
            <ion-col size="12" size-md="4">
                <ion-item class="input-field" [button]="true" detail="false" mode='md' lines="none" (click)="recommendRecipe()">
                    <ion-icon name="fast-food" slot="start"></ion-icon>
                    <p>Recommend me a recipe</p>
                    <ion-icon name="arrow-forward-circle" slot="end"></ion-icon>
                </ion-item>
            </ion-col>
            <ion-col size="12" size-md="4">
                <ion-item class="input-field" [button]="true" detail="false" mode='md' lines="none" (click)="goal()">
                    <ion-icon name="checkmark-circle" slot="start"></ion-icon>
                    <p>Set a goal</p>
                    <ion-icon name="arrow-forward-circle" slot="end"></ion-icon>
                </ion-item>
            </ion-col>
            <ion-col size="12" size-md="4">
                <ion-item class="input-field" [button]="true" detail="false" mode='md' lines="none" (click)="checkprog()">
                    <ion-icon name="newspaper" slot="start"></ion-icon>
                    <p>Check my progress</p>
                    <ion-icon name="arrow-forward-circle" slot="end"></ion-icon>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>

    
</ion-content>
