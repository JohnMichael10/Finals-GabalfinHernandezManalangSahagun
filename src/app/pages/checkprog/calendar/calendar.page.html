<!--Calendar Starts Here-->
<ion-content [fullscreen]="true">
  <section class="wrapper-calendar">
    <section class="calendar">
      <ion-datetime color="bland"></ion-datetime>
    </section>
  </section>
  <!--Calendar Ends Here-->

  <!--Segment Begins Here-->
  <section class="segmentwrapper">
    <ion-segment class="choices" value="History" mode="md" [(ngModel)]="selectTabs">
      <ion-segment-button value="History">
        <ion-label>History</ion-label>
      </ion-segment-button>
      <ion-segment-button value="Habit">
        <ion-label>Habit</ion-label>
      </ion-segment-button>
      <ion-segment-button value="Calorie">
        <ion-label>Calorie</ion-label>
      </ion-segment-button>
    </ion-segment>
  </section>
  <!--Segment Ends Here-->

  <!--Segment Content Starts-->
  <section class="segconwrapper">
    <section class="segcontent">
      <!--History Content Section-->
      <section *ngIf="selectTabs == 'History'">
        <ion-card class="historycard">
          <ion-card-content class="historycont">
            <ion-row class="time">
              <ion-col class="iconcol" size="0.79">
              <ion-icon name="ellipse"></ion-icon>
              </ion-col>
              <ion-col class="iconcol2">
              10:00 am - 12:00 pm
              </ion-col>
            </ion-row>
            <ion-row class="mfood">Carrot Cake</ion-row>
            <ion-row class="mingredient">Main ingredient used: Carrot</ion-row>
          </ion-card-content>
        </ion-card>
        <ion-card class="historycard"> 
          <ion-card-content class="historycont">
            <ion-row class="time">
              <ion-col class="iconcol" size="0.79">
              <ion-icon name="ellipse"></ion-icon>
              </ion-col>
              <ion-col class="iconcol2">
              1:30 pm - 3:00 pm
              </ion-col>
            </ion-row>
            <ion-row class="mfood">Omelette Rice</ion-row>
            <ion-row class="mingredient">Main ingredient used: Egg</ion-row>
          </ion-card-content>
        </ion-card>
        <ion-card class="historycard">
          <ion-card-content class="historycont">
            <ion-row class="time">
              <ion-col class="iconcol" size="0.79">
              <ion-icon name="ellipse"></ion-icon>
              </ion-col>
              <ion-col class="iconcol2">
              7:00 am - 10:00 am
              </ion-col>
            </ion-row>
            <ion-row class="mfood">Stir-fried Sardines</ion-row>
            <ion-row class="mingredient">Main ingredient used: Sardines</ion-row>
          </ion-card-content>
        </ion-card>
      </section>

      <!--Habit Content Section-->
      <section *ngIf="selectTabs == 'Habit'">
        <h2>Habit</h2>
      </section>
      
      <!--Calorie Content Section-->
      <section *ngIf="selectTabs == 'Calorie'">
        <h2>Calorie</h2>
      </section>
    </section>
  </section>
  <!--Segment Content Ends-->
</ion-content>
