<ion-content>
  <!--Header Title and Back Button-->
  <section class="titleandback">
    <ion-button class="backicon" fill="clear" size="small" (click)="goHome()">
      <ion-icon src="../../../assets/icon/chevcircleleft.svg"></ion-icon>
    </ion-button>

    <ion-label class="checkprog">Check My Progress</ion-label>
  </section>

  <!--Preview Cards-->

  <!--Calendar Preview Card-->
  <section class="card">
    <ion-card class="hascardfooter">
      <ion-card-header>
        <ion-card-subtitle>
          <section class="dropdown-container">
            <ion-label>November</ion-label>
          </section>
        </ion-card-subtitle>
        <ion-card-title>Calendar</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <section class="wrapper-calendar">
          <!-- <section class="monthYear" id="monthYear"></section> -->
          <section class="calendar">
            <ul class="weeks">
              <li>Su</li>
              <li>M</li>
              <li>T</li>
              <li>W</li>
              <li>Th</li>
              <li>F</li>
              <li>S</li>
            </ul>
            <section class="dates" id="dates"></section>
          </section>
        </section>
      </ion-card-content>

      <ion-row class="cardfooter">
        <ion-col>
          <section class="nexticon">
            <ion-button fill="clear" size="small" (click)="goCalendar()">
              <ion-icon src="../../../assets/icon/chevright.svg"></ion-icon>
            </ion-button>
          </section>
        </ion-col>
      </ion-row>

    </ion-card>
  </section>

  <!--Habit Tracker Preview Card-->
  <section class="card">
    <ion-card class="hascardfooter">
      <ion-card-header>
        <ion-card-title>Habit Tracker</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-checkbox checked="true"></ion-checkbox>
              <ion-chip>
                <ion-icon src="../../../assets/icon/Icon spoon.svg"></ion-icon>
                <ion-label class="chiplabel toplabel">Have vegetables for lunch</ion-label>
                <ion-col>
                  <ion-row class="streakrow">
                    <ion-icon class="fire" src="../../../assets/icon/ðŸ¦† icon _fire_.svg"></ion-icon>
                    <span class="chiplabel streaktxt">3 days</span>
                    <span class="chiplabel streaktxt">streak</span>
                  </ion-row>
                </ion-col>
              </ion-chip>
          </ion-row>
          <ion-row class="botrow">
            <ion-checkbox></ion-checkbox>
              <ion-chip>
                <ion-icon src="../../../assets/icon/VitaminIcon.svg"></ion-icon>
                <ion-label class="chiplabel toplabel">Take your daily vitamins</ion-label>
                <ion-label class="chiplabel botlabel">1/3</ion-label>
              </ion-chip>
          </ion-row>
        </ion-grid>
      </ion-card-content>

      <ion-row class="cardfooter">
        <ion-col>
          <section class="nexticon">
            <ion-button fill="clear" size="small" >
              <ion-icon src="../../../assets/icon/chevright.svg"></ion-icon>
            </ion-button>
          </section>
        </ion-col>
      </ion-row>

    </ion-card>
  </section>

  <!--Calorie Intake Preview Card-->
  <section class="card">
    <ion-card class="hascardfooter">
      <ion-card-header>
        <ion-card-title>Calorie Intake</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
      </ion-card-content>

      <ion-row class="cardfooter">
        <ion-col>
          <section class="nexticon">
            <ion-button fill="clear" size="small" >
              <ion-icon src="../../../assets/icon/chevright.svg"></ion-icon>
            </ion-button>
          </section>
        </ion-col>
      </ion-row>

    </ion-card>
  </section>
</ion-content>
