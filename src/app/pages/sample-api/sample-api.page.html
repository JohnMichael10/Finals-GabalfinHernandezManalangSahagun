<!-- food-search.component.html -->
<ion-header>
  <ion-toolbar>
    <ion-title>
      Edamam Food Search
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-searchbar [(ngModel)]="foodParams.query" (ionChange)="searchFood()"></ion-searchbar>

  <ion-list *ngIf="searchResults.length > 0">
    <ion-item *ngFor="let result of searchResults">
      <ion-label slot="start">{{ result.food.label }}</ion-label>
      <ion-label slot="end">{{ result.food.nutrients.ENERC_KCAL}} cal</ion-label>
    </ion-item>
  </ion-list>

  <ion-item *ngIf="searchResults.length === 0 && foodParams.query.trim() !== ''">
    <ion-label>
      No results found.
    </ion-label>
  </ion-item>
</ion-content>
